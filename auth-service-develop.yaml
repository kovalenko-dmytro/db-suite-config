spring:
  application:
    name: auth-service  
  swagger:
    autostart: false
  mvc:
    log-resolved-exception: false
  sleuth:
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://develophost:9411/    
    service:
      name: auth-service
    sender:
      type: rabbit
    storage:
      type: elasticsearch
      elasticsearch:
        hosts: develophost:9200            
  rabbitmq:
    host: develophost
    port: 5672
    username: admin
    password: admin             

springdoc:
  api-docs:
    path: /api-docs    

eureka:
  instance:
    hostname: develophost
  client:
    region: default
    register-with-eureka: true
    fetch-registry: true
    registryFetchIntervalSeconds: 20
    serviceUrl:
      defaultZone: http://admin:admin@develophost:8082/template/eureka/    

keycloak-server:
  server-url: develophost:18080/auth
  gateway-client-id: spring-microservices-template-gateway-service
  admin:
    username: admin
    password: admin  

server:  
  port: 8085
  forward-headers-strategy: framework
  servlet:
    context-path: /template

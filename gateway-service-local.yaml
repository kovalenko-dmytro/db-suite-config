spring:
  application:
    name: gateway-service
  webflux:
    base-path: /template  
  sleuth:
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://localhost:9411/    
    service:
      name: gateway-service
    sender:
      type: rabbit
    storage:
      type: elasticsearch
      elasticsearch:
        hosts: localhost:9200            
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: admin
    password: admin  
  cloud:
    gateway:
      routes:
       - id: book-service
         uri: lb://book-service
         predicates:
          - Path=/book-service/**
         filters:          
       - id: user-service
         uri: lb://user-service
         predicates:
          - Path=/user-service/**
         filters:          
       - id: auth-service
         uri: lb://auth-service
         predicates:
          - Path=/auth-service/**
         filters:                                                                                          

eureka:  
  client:
    region: default
    registryFetchIntervalSeconds: 20  
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://admin:admin@localhost:8082/template/eureka/


spring:
  application:
    name: gateway-service
  webflux:
    base-path: /template  
  sleuth:
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://localhost:9411/    
    service:
      name: gateway-service
    sender:
      type: rabbit
    storage:
      type: elasticsearch
      elasticsearch:
        hosts: localhost:9200            
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: admin
    password: admin  
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true 
      routes:
       - id: discovery-service
         uri: http://localhost:8082/template
         predicates:
          - Path=/discovery-service/**
         filters:
          - RewritePath=/discovery-service/(?<path>.*), /$\{path} 
       - id: book-service
         uri: lb://book-service
         predicates:
          - Path=/book-service/**
         filters:
          - RewritePath=/book-service/(?<path>.*), /$\{path}           
       - id: user-service
         uri: lb://user-service
         predicates:
          - Path=/user-service/**
         filters:
          - RewritePath=/user-service/(?<path>.*), /$\{path}           
       - id: auth-service
         uri: lb://auth-service
         predicates:
          - Path=/auth-service/**
         filters:
          - RewritePath=/auth-service/(?<path>.*), /$\{path}
       - id: openapi
         uri: http://localhost:8080/template
         predicates:
          - Path=/v3/api-docs/**
         filters:
          - RewritePath=/v3/api-docs/(?<path>.*), /$\{path}/v3/api-docs
                                                                                                               

eureka:  
  client:
    region: default
    registryFetchIntervalSeconds: 20  
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://admin:admin@localhost:8082/template/eureka/

springdoc:
  api-docs:
    enabled: true    
  swagger-ui:    
    urls:
      - name: book-service
        url: /book-service/v3/api-docs
      - name: user-service
        url: /user-service/v3/api-docs
      - name: auth-service
        url: /auth-service/v3/api-docs      

server:
  port: 8080
  forward-headers-strategy: framework  
  servlet:
    context-path: /template  

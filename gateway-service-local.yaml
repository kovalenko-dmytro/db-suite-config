spring:
  application:
    name: gateway-service    
  sleuth:
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://localhost:9411/    
    service:
      name: gateway-service
    sender:
      type: rabbit
    storage:
      type: elasticsearch
      elasticsearch:
        hosts: localhost:9200            
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: admin
    password: admin
  session:
    store-type: redis
    redis:
      flush-mode: 
      namespace: spring:session:template    
  redis:
    host: localhost
    port: 6379
    password: admin    

eureka:  
  client:
    region: default
    registryFetchIntervalSeconds: 20  
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://admin:admin@localhost:8082/template/eureka/

zuul:
  routes:      
    discovery-service:
      path: /discovery-service/**
      sensitive-headers: Set-Cookie
      url: http://localhost:8082/template
    book-service:
      path: /book-service/**
      sensitive-headers: 
      url: http://localhost:8083/template
    user-service:
      path: /user-service/**
      sensitive-headers: 
      url: http://localhost:8084/template
    some-service:
      path: /some-service/**
      sensitive-headers: 
      url: http://localhost:8085/template                           

hystrix:
  command:
    discovery-service:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 600000
    book-service:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 600000
    user-service:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 600000
    some-service:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 600000  

springdoc:
  api-docs:
    enabled: true    
  swagger-ui:    
    urls:      
      - name: book-service
        url: /book-service/api-docs
      - name: user-service
        url: /user-service/api-docs
      - name: some-service
        url: /some-service/api-docs  

access:
  load:
    user:
      username: admin 
      password: admin

server:
  port: 8080
  forward-headers-strategy: framework  
  servlet:
    context-path: /template
    session:
      cookie:
        path: /
        name: SESSION
        http-only: true 
        domain: localhost
        secure: true 
      timeout: 3600    

spring:
  application:
    name: user-service  
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  liquibase:
    change-log: classpath:db/db.changelog.xml
  datasource:
    url: jdbc:postgresql://develophost:5432/microservices_template_user_service_db
    username: postgres
    password: root
  swagger:
    autostart: false
  mvc:
    log-resolved-exception: false

springdoc:
  api-docs:
    path: /api-docs    

discovery:
  server:
    security:
      username: admin
      password: admin

eureka:
  instance:
    hostname: develophost
  client:
    region: default
    register-with-eureka: true
    fetch-registry: true
    registryFetchIntervalSeconds: 20
    serviceUrl:
      defaultZone: http://${discovery.server.security.username}:${discovery.server.security.password}@develophost:8082/template/eureka/    

server:
  port: 8084
  forward-headers-strategy: framework
  servlet:
    context-path: /template

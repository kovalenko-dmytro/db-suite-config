spring:
  application:
    name: book-service  
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  liquibase:
    change-log: classpath:db/db.changelog.xml
  datasource:
    url: jdbc:postgresql://develophost:5432/microservices_template_book_service_db
    username: postgres
    password: root
  swagger:
    autostart: false
  mvc:
    log-resolved-exception: false
  sleuth:
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://develophost:9411/    
    service:
      name: book-service
    sender:
      type: rabbit
    storage:
      type: elasticsearch
      elasticsearch:
        hosts: develophost:9200        
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: admin
    password: admin
  security:
    oauth2:
      client:
        registration:
          keycloak:            
            client-id: spring-microservices-template-book-service
            client-secret: gScxmsWNIsmKssxxemR73pUTH6n7GXjC
            authorization-grant-type: authorization_code            
            scope: openid
        provider:
          keycloak:
            issuer-uri: http://develophost:18080/auth/realms/spring-microservices-template
            user-name-attribute: preferred_username
      resourceserver:
        jwt:
          jwk-set-uri: http://develophost:18080/auth/realms/spring-microservices-template/protocol/openid-connect/certs                                

springdoc:
  api-docs:
    path: /api-docs    

eureka:
  instance:
    hostname: develophost
  client:
    region: default
    register-with-eureka: true
    fetch-registry: true
    registryFetchIntervalSeconds: 20
    serviceUrl:
      defaultZone: http://admin:admin@develophost:8082/template/eureka/    

server:
  port: 8083
  forward-headers-strategy: framework
  servlet:
    context-path: /template

spring:
  application:
    name: auth-service  
  swagger:
    autostart: false
  mvc:
    log-resolved-exception: false
  sleuth:
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://localhost:9411/    
    service:
      name: auth-service
    sender:
      type: rabbit
    storage:
      type: elasticsearch
      elasticsearch:
        hosts: localhost:9200            
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: admin
    password: admin
  session:
    store-type: redis
    redis:
      flush-mode: on_save
      namespace: spring:session:template
  redis:
    host: localhost
    port: 6379
    password: admin    

springdoc:
  api-docs:
    path: /api-docs

access:
  load:
    user:
      username: admin 
      password: admin        

eureka:
  instance:
    hostname: localhost
  client:
    region: default
    register-with-eureka: true
    fetch-registry: true
    registryFetchIntervalSeconds: 20
    serviceUrl:
      defaultZone: http://admin:admin@localhost:8082/template/eureka/    

server:  
  port: 8085
  forward-headers-strategy: framework
  servlet:
    context-path: /template
  session:
      cookie:
        path: /
        name: SESSION
        http-only: true
        domain: localhost
        secure: true
      timeout: 3600    

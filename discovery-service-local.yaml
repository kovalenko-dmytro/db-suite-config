spring:
  application:
    name: discovery-service
  security:
    user:
      name: admin
      password: admin
      roles: SYSTEM
  #session:
    #store-type: redis    
  #redis:
    #host: localhost
    #port: 6379
    #password:       

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://admin:admin@localhost:8082/eureka/    

server:
  port: 8082
  servlet:
    context-path: /template
    #session:
      #cookie:
        #path: /
        #name: SESSION
        #http-only: true 
        #domain: localhost
        #secure: true 
      #timeout: 3600    
